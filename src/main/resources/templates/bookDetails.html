<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Books</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Book Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Book Title:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.title}">Book Title</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.author}">address</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Number of Pages:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.pageCount}">Phone Number</p>
                </div>
            </div>
        </form>
        <a href='/books/'>Back to Book List</a>
    </div>
</div>

</body>
</html>
